<!DOCTYPE html>
<html lang="en" class="light-mode">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task List</title>
		<link rel="stylesheet" href="./index.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="app">
			<div class="image_div flex-col">
				<div class="app-content">
					<div class="header flex-row">
						<h1> TODO </h1>
						<button type="button" class="toggleBtnLighting"> </button>
					</div>
					<div class="main">
						<div id="addNewTask" class="addNewTask flex-row">
							<input id="addTask" type="checkbox">
							<input id="inputNewTask" type="text" placeholder="Curently typing..."/>
						</div>
						<div class="spinnerParent flex-row">
							<span class="spinner"></span>
						</div>
						<ul class="listTodos"></ul> <!-- list todos implemented by javaScript -->
						<div class="actionsMenu flex-row">
							<div>
								<span id="activeItemsTotal">0</span>
								<span>items left </span>
							</div>
							<div class="actions">                    
								<button type="button" class="all"> All </button>
								<button type="button" class="active"> Active </button>
								<button type="button" class="completed"> Completed </button>
							</div>
							<button type="button" id="clearCompleted"> Clear Completed</button>
						</div>
						<div class="actions">                   
							<button type="button" class="all"> All </button>
							<button type="button" class="active"> Active </button>
							<button type="button" class="completed"> Completed </button>
						</div>
					</div> <!-- end main-->
				</div> <!-- end image_div-->
			</div> <!-- end app-content-->
		</div><!-- end app-->
		<script type="module" src="./index.js"></script>
		<script type="module" src="./render.js"></script>
		<script type="module" src="./helpers.js"></script>
	</body>
</html>
